<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
    <main>
        <div class="container flex">
            <div class="form">
                <div class="title">
                    <h3>ĐĂNG KÝ ĐỂ NHẬN QUÀ</h3>
                </div>
                <form id="test-form" method="GET" action="">

                    <div class="site-name">BOX88.CLUB</div>

                    <input type="text" id="name" name="Nick_Name" placeholder="NickName"> 
                    <p class="err" id="error_name"></p>

                    <input type="text" id="phone" name="Phone" placeholder="Nhập số điện thoại">
                    <p class="err" id="error_phone"></p>
                
                    <button type="submit" id="submit-form">Gửi thông tin</button>
                </form>
            </div>
            <div class="content">
                <div class="content-title">
                    <h1>HỆ THỐNG ĐANG BẢO TRÌ</h1>
                    <div class="form date">
                        <div class="timergird">
                            <div class="timer">
                                <h3>Ngày</h3>
                                <p id="day"></p>
                            </div>
                            
                            <div class="timer">
                                <h3>Giờ</h3>
                                <p id="hour"></p>
                            </div>
                            <div class="timer">
                                <h3>Phút</h3>
                                <p id="minute"></p>
                            </div>
                            <div class="timer">
                                <h3>Giây</h3>
                                <p id="second"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p>Bạn vui lòng điền thông tin, hệ thống sẽ tự động gửi tặng gitcode ngẫu nhiên từ 10k đến 200k</p>
                </div>
                <!-- <div class="button">
                    <button>Click Here</button>
                </div> -->
            </div>
        </div>
        <div class="container flex block">
            <div class="time flex item">
                <div class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="text">
                    <h3>THỜI GIAN</h3>
                    <h4>January 17- 19, 2015</h4>
                </div>
            </div>
            <div class="adress flex item">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="text">
                    <h3>ĐỊA ĐIỂM</h3>
                    <h4>Số 9A, ngõ 9, Hoàng Cầu</h4>
                </div>
            </div>
            <div class="person flex item">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="text">
                    <h3>LƯỢNG DIỄN GIẢ</h3>
                    <h4>5 diễn giả trực tiếp</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/app.js"></script>
    
    
</body>

</html>
