<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container flex">
            <div class="form">
                <div class="title">
                    <h3>Đăng ký</h3>
                </div>
                <div class="timergird">
                    <div class="timer">
                        <h3>Ngày</h3>
                        <p id="day"></p>
                    </div>
                    
                    <div class="timer">
                        <h3>Giờ</h3>
                        <p id="hour"></p>
                    </div>
                    
                    <div class="timer">
                        <h3>Phút</h3>
                        <p id="minute"></p>
                    </div>
                    <div class="timer">
                        <h3>Giây</h3>
                        <p id="second"></p>
                    </div>
                </div>
                
                <form>
                    <!-- <label for="fname">First Name</label> -->
                    <input type="text" id="name" name="name" placeholder="Họ và tên" required> 
                    <p class="err" id="error_name"></p>
                
                    <!-- <label for="lname">Last Name</label> -->
                    <input type="text" id="email" name="email" placeholder="Nhập email" required>
                    <p class="err" id="error_email"></p>
                
                    <!-- <label for="country">Country</label> -->
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                    <p class="err" id="error_phone"></p>
                
                    <input type="button" id="submit" onclick="validate();" value="Gửi để liên hệ" >
                </form>
            </div>
            <div class="content">
                <div class="content-title">
                    <h1>CHỦ NHẬT, 26.05.2017</h1>
                    <h1>SỰ KIỆN CA NHẠC EDM BEST OF MUSIC</h1>
                </div>
                <div class="text">
                    <p>Lorem ipsum dolor sit amet, consectetur</p>
                </div>
                <div class="button">
                    <button>Click Here</button>
                </div>
            </div>
        </div>
        <div class="container flex block">
            <div class="time flex item">
                <div class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="text">
                    <h3>THỜI GIAN</h3>
                    <h4>January 17- 19, 2015</h4>
                </div>
            </div>
            <div class="adress flex item">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="text">
                    <h3>ĐỊA ĐIỂM</h3>
                    <h4>Số 9A, ngõ 9, Hoàng Cầu</h4>
                </div>
            </div>
            <div class="person flex item">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="text">
                    <h3>LƯỢNG DIỄN GIẢ</h3>
                    <h4>5 diễn giả trực tiếp</h4>
                </div>
            </div>
        </div>
    </main>
   
</body>
<script src="./assets/js/app.js"></script>
</html>
